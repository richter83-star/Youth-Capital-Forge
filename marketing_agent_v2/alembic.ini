# Alembic Configuration File

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# Uncomment the line below if you want the files to be prepended with date and time
#file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present
# defaults to the current directory
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename.
# string value is passed to be used by the `datetime.datetime.fromtimestamp()` function and as the
# "timezone" argument to `datetime.datetime.astimezone()`
# leave blank for localtime
# timezone =

# max length of characters to apply to the
# "slug" field of the revision file
# (defaults to 40)
# truncate_slug_length = 40

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# logging configuration
# when set to 'false', logging is disabled in the
# alembic runtimes, excluding migrations themselves.
# defaults to true
# sqlalchemy.url logging can be controlled by setting the
# sqlalchemy.url_logging_name, that defaults to "sqlalchemy.engine"
# uncomment the line below to override sqlalchemy logging
# sqlalchemy.url_logging_name = sqlalchemy.engine

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
